<!doctype html>
<html lang="en">

<head>
  <title>Log In</title>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content = "IE-edge">
  <meta name= "viewport" content = "width=device-width, initial-scale = 1.0">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel= "stylesheet" href="/Project_Source_Code/Staging/CSS/main.css">

</head>

<body>
    <div class = "login">
        <h1>
            Log in
        </h1>
        <form>

            <div class="Email">
              <label for="" class="form-label">Email</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter email address">
              
            </div>

            <div class="password">
              <label for="" class="form-label">Password</label>
              <input type="password" class="form-control" name="" id="" placeholder="Enter password">
            </div>

            <div class = "rememberMeSignup">
                <div class="rememberMe">
                    <input class="form-check-input" type="checkbox" id="" value="Remeber Me">
                    <label class="form-check-label" for="">Remember Me</label>
                  </div>
                
                <div class = "signupLink">
                    <a href = "Signup.html">
                        <button type="button" class="btn btn-link">
                            Don't have an account? Sign up here
                        </button>    
                    </a>
                    
                </div>
            </div>

            <div class = "signin">
                <button type="button" class="btn btn-dark w-100">Sign in</button>
            </div>
        </form>


    </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
